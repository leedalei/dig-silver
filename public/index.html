<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" />
    <title>掘银论坛</title>
    <meta name="keywords" content="掘银论坛" />
    <meta name="description" content="掘银论坛，专注于挖掘银子" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app" style="display: none"></div>
    <div
      id="ie"
      style="display: none; text-align: center; color: #555; margin-top: 100px"
    >
      <p style="font-size: 24px">凶残提示！</p>
      <p>您使用的浏览器十分老旧，换个新的吧，行吗？啊？! 行吗？</p>
      <p>
        您可以使用
        <a target="_blank" href="https://www.google.cn/chrome/">谷歌、</a>
        <a target="_blank" href="http://www.firefox.com.cn/">火狐、</a>
        <a target="_blank" href="https://ie.sogou.com/">搜狗、</a>
        <a target="_blank" href="https://browser.360.cn/ee/">360、</a>
        Edge等多种浏览器
      </p>
      <p style="font-size: 30px">但 永远也不是IE</p>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    function isIE() {
      if (!!window.ActiveXObject || "ActiveXObject" in window) {
        return true
      } else {
        return false
      }
    }
    if (isIE()) {
      document.getElementById("ie").style.display = "block"
    } else {
      document.getElementById("app").style.display = "block"
    }
  </script>
</html>
